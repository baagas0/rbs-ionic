<ion-router-outlet></ion-router-outlet>
<app-top-header [title]="'Detail Driver'" [type]="'toolbar-blue'" [withBackButton]="'/pages/resources'"></app-top-header>

<ion-content [fullscreen]="true">

  <div class="mt-0 mb-3">
    <div class="row">
      <div class="col-12 py-6">
        <img
          src="../../../../../assets/export-figma/equipment.png"
          style="width: 100%"
          alt=""
        />
        <div class="px-6 py-3">
          <p class="mb-1 text-w-700 text-primary">{{ detail.name }}</p>
          <p class="text-sm mb-2">Driver</p>
          <ion-badge
            class="badge-sm bg-radius mb-3 {{ detail?.active == '1' ? 'bg-op-success text-success' : 'bg-op-danger text-danger' }}"
            >{{ detail?.active == "1" ? "Active" : "Inactive" }}</ion-badge
          >

          <table class="text-sm">
            <tr style="height: 1.5rem">
              <td>Contact</td>
              <td class="px-3"></td>
              <td>{{ detail.phone ?? "-" }}</td>
            </tr>
            <tr style="height: 1.5rem">
              <td>Nomor Lisensi</td>
              <td class="px-3"></td>
              <td>{{ detail.code ?? "-" }}</td>
            </tr>
            <tr style="height: 1.5rem">
              <td>Masa Aktif</td>
              <td class="px-3"></td>
              <td>{{ (detail.licence_expired | date) ?? "-" }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
