<ion-router-outlet></ion-router-outlet>
<ion-content [fullscreen]="true">
  <ion-card class="card-header">
    <ion-card-content>
      <div class="d-flex flex-row justify-content-start align-items-center">
        <ion-icon
          name="return-up-back-outline"
          class="text-white"
          style="font-size: 24px; margin-right: 1rem"
          (click)="go('/pages/resources')"
        ></ion-icon>
        <h5 class="text-white text-w-600">Detail Driver</h5>
        <div class="text-black" hidden>
          <ion-icon name="filter" color="white" class="mx-3"></ion-icon>
          <ion-icon name="search" color="white"></ion-icon>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="mt-0 mb-3">
    <div class="row">
      <div class="col-12 py-6">
        <img
          src="../../../../../assets/export-figma/equipment.png"
          style="width: 100%"
          alt=""
        />
        <div class="px-6 py-3">
          <p class="mb-1 text-w-700 text-primary">{{ detail.name }}</p>
          <p class="text-sm mb-2">Driver</p>
          <ion-badge
            class="badge-sm bg-radius mb-3 {{ detail?.active == '1' ? 'bg-op-success text-success' : 'bg-op-danger text-danger' }}"
            >{{ detail?.active == "1" ? "Active" : "Inactive" }}</ion-badge
          >

          <table class="text-sm">
            <tr style="height: 1.5rem">
              <td>Kode Driver</td>
              <td class="px-3"></td>
              <td>{{ detail.code ?? "-" }}</td>
            </tr>
            <tr style="height: 1.5rem">
              <td>Contact</td>
              <td class="px-3"></td>
              <td>{{ detail.phone ?? "-" }}</td>
            </tr>
            <tr style="height: 1.5rem">
              <td>Masa Aktif</td>
              <td class="px-3"></td>
              <td>{{ detail.licence_expired ?? "-" }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
