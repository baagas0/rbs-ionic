<ion-router-outlet></ion-router-outlet>
<ion-content [fullscreen]="true">
  <div class="row" style="font-size: 14px">
    <!-- Start Map -->
    <div class="col-12 p-0">
      <div #mapElement class="map"></div>
    </div>
    <div class="col-12">
      <ion-card style="margin-top: -100px">
        <ion-card-content>
          <p class="text-header">Pengiriman</p>
          <div class="row my-3">
            <div class="row">
              <div class="col-1 d-flex flex-column align-items-center">
                <div class="point bg-success"></div>
                <div class="dash-line-vertical"></div>
              </div>
              <div class="col-11">
                <p class="text-">Plant Semarang</p>
                <small>Jl. semangka 50 Semarang</small>
                <p class="text-w-500 text-black mb-1 mt-1">
                  K300 - X877 | <span class="text-grey">#MIX CODE</span>
                </p>
                <p class="text-w-600 text-success mb-2 mt-1">3000 M3</p>

                <div class="hr"></div>
                <div class="pb-2"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-1 d-flex flex-column align-items-center">
                <div class="point bg-secondary"></div>
              </div>
              <div class="col-11">
                <p class="text-">Proyek Renovasi Simpang Lima</p>
                <small>Jl. semangka 50 Semarang</small>
                <p class="text-w-600 text-black mb-2 mt-1">
                  Bapack Sutedjo, 08000000
                </p>
              </div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="col-12 px-0">
      <ion-button (click)="clickedStar()" style="width: 100%">
        Selesaikan Pengiriman
      </ion-button>
    </div>
  </div>
</ion-content>
