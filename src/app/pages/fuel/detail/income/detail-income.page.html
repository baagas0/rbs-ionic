<ion-router-outlet></ion-router-outlet>
<ion-content [fullscreen]="true">
  <ion-card class="card-header">
    <ion-card-content>
      <div class="d-flex flex-row justify-content-start align-items-center">
        <ion-icon
          name="return-up-back-outline"
          class="text-white"
          style="font-size: 24px; margin-right: 1rem"
          (click)="navCtrl.navigateBack('/pages/fuel')"
        ></ion-icon>
        <h5 class="text-white text-w-600">Detail Fuel Income</h5>
        <div class="text-black" hidden>
          <ion-icon name="filter" color="white" class="mx-3"></ion-icon>
          <ion-icon name="search" color="white"></ion-icon>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="container mt-3 mb-3">
    <div class="row">
      <div class="col-12 bg-white px-6 py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <p class="text-muted mb-0 text-sm">{{ detail?.date }}</p>
            <p class="mb-0 text-w-700">DP {{ detail?.docket_number }}</p>
            <p class="text-sm mb-0">{{ detail?.driver_id_name }}</p>
          </div>
          <div>
            <p class="mb-0 text-w-700 text-primary">{{ detail?.quantity }}</p>
            <p class="mb-0 text-primary">Liter</p>
          </div>
        </div>
        <div>
          <p class="text-sm mb-0">
            {{ detail?.vendor_id_name }}, {{ detail?.equipment_id_name }}
          </p>
          <p class="text-sm mb-0">{{ detail?.driver_id_name }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
