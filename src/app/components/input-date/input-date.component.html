<div>

  <ion-input
    [id]="modalID+(disabled==true ? '-disabled' : '')"
    class="form-input"
    [ngClass]="{'bg-light text-black disabled': disabled}"
    placeholder="Pilih tanggal"
    [disabled]="disabled"
    [value]="(valDate | date: 'longDate')"
  ></ion-input>

  <ion-modal
    [trigger]="modalID"
    [initialBreakpoint]="0.5"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <ion-calendar
            class="p-0"
            [(ngModel)]="valDate"
            (change)="dateChange($event)"
            [options]="valDateOptions"
            [type]="'string'"
            [format]="'YYYY-MM-DD'"
          >
          </ion-calendar>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
